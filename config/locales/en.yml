# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  recent:
    bookmarks: "%{count} most recent bookmarks"
    blog_posts: "%{count} most recent posts"
    instagram_images: "%{count} most recent images"
    tweets: "Recent tweets"
    foursquare_checkins: "Recent checkins"
  click_to_view: "Click to view my %{what} profile"
  click_to_view_blog: "Click to view my blog"

  time:
    formats:
      default: ! '%Y/%m/%d @ %H:%M'
      long: ! '%d %B, %Y'
      short: ! '%d %b'
