general:
  artifacts:
    - $CIRCLE_TEST_REPORTS
    - coverag
  branches:
    only:
      - lambda-clojurescript-node

machine:
  node:
    version: 4.3.2

dependencies:
  override:
    - cd javascript && npm install

test:
  override:
    - cd javascript && npm run coverage -- --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/results.xml
