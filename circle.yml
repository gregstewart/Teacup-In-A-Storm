general:
  artifacts:
    - $CIRCLE_TEST_REPORTS
    - coverage
  branches:
    only:
      - lambda-clojurescript-node

machine:
  node:
    version: 4.3.2

dependencies:
  override:
    - cd javascript && npm install

test:
  override:
    - cd javascript && npm run coverage -- --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/results.xml
    - if [ -f coverage/lcov.info ] ; then cd javascript && CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN ./node_modules/.bin/codeclimate-test-reporter < coverage/lcov.info ; fi
    - cd javascript && mv coverage/  $CIRCLE_TEST_REPORTS/
